            remove the elements from the document</p>
    </article>

    <ul>
        <li>Porsche</li>
        <li>BMW</li>
        <li>Benz</li>
        <li>Audi</li>
        <li>Volksweagen</li>
    </ul>




    <script src="JS/DOM.js"></script>
    <script>
        const li = document.getElementsByTagName('li');
        let i = 0;
        while(i < li.length){
            li[i].style.color = 'red';
            console.log(li[i].innerText)
            i++;
        }
    </script>
